<!DOCTYPE html>
<html style="background: #fff; width: 100%; height: 100%;">
  <head>
    <title></title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <script src="index.js"></script>
  </head>

  <body tabindex="-1" style="width: 100%; height: 100%">
    <header>
      <select class="topcoat-select http-method-select">
        <option value="get">GET</option>
        <option value="put">PUT</option>
        <option value="post">POST</option>
        <option value="delete">DELETE</option>
      </select>

      <input type="text" class="topcoat-text-input--large address-bar" placeholder="https://"/>

      <div class="topcoat-notification success-code">200&nbsp;&nbsp;&nbsp;OK</div>
    </header>
    <div class="main-container">
      <section class="request-build-panel">
        <div class="panel-header">Request:
          <button class="topcoat-button--quiet">Headers</button>
          <button class="topcoat-button--quiet">Parameters</button>
          <button class="topcoat-button--quiet">Body</button>
        </div>
        <div class="panel-container"><div class="panel-body"></div></div>
      </section>

      <section class="request-preview-panel">
        <div class="panel-header">Preview</div>
        <div class="panel-container"><div class="panel-body"></div></div>
      </section>

      <section class="response-panel">
        <div class="panel-header">Response:
          <button class="topcoat-button--quiet">Headers</button>
          <button class="topcoat-button--quiet">Body</button>
          <button class="topcoat-button--quiet">Raw</button>
        </div>
        <div class="panel-container"><div class="panel-body"></div></div>
      </section>
    </div>
  </body>
</html>
