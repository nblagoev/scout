<table id="request-headers-table">
 <thead>
  <tr>
     <th width="180px">Header Name</th>
     <th>Header Value</th>
  </tr>
 </thead>
 <tfoot>
    <tr>
      <td>
        <input type="checkbox" class="table-row-fix-input-position" checked="false"/>
        <div class="topcoat-checkbox__checkmark table-row-checkbox hidden"></div>
        <div autocomplete-scout id="footer-header-name" placeholder="Add Header" class="autocomplete"
             input-model="rpc.newHeaderName" hint-data="rpc.headerHints" search-field="name"
             title-field="name" minlength="1" match-class="highlight" style="width: calc(100% - 20px);"
             input-class="topcoat-text-input table-row-name-input borderless-input"></div>
      </td>
      <td>
        <div autocomplete-scout id="footer-header-value" placeholder="Add Value" class="autocomplete"
             input-model="rpc.newHeaderValue" hint-data="rpc.valueHintsForHeader(rpc.newHeaderName)"
             title-field="name" minlength="1" match-class="highlight" search-field="name"
             input-class="topcoat-text-input table-row-value-input borderless-input"
             style="width: calc(100% - 5px);"></div>
      </td>
      <td class="action-cell">
        <button class="topcoat-button--quiet action-btn"
                ng-show="rpc.newHeaderName"
                ng-click="rpc.submitHeader()">
          <i class="fa fa-check green"></i>
        </button>
      </td>
    </tr>
 </tfoot>
 <tbody>
  <tr ng-repeat="header in rpc.request.headers">
    <td>
      <input type="checkbox" class="table-row-fix-input-position" ng-model="header.include"/>
      <div class="topcoat-checkbox__checkmark table-row-checkbox"></div>

      <div autocomplete-scout id="header-name--{{$index}}" class="autocomplete"
           input-model="header.name" hint-data="rpc.headerHints" search-field="name"
           title-field="name" minlength="1" match-class="highlight" style="width: calc(100% - 20px);"
           input-class="topcoat-text-input table-row-name-input borderless-input"></div>
    </td>
    <td>
      <div autocomplete-scout id="header-value--{{$index}}" class="autocomplete"
           input-model="header.value" hint-data="rpc.valueHintsForHeader(header.name)" search-field="name"
           title-field="name" minlength="1" match-class="highlight" style="width: calc(100% - 5px);"
           input-class="topcoat-text-input table-row-value-input borderless-input"></div>
    </td>
    <td class="action-cell">
      <button class="topcoat-button--quiet action-btn"
              ng-click="rpc.request.removeHeader(header.name)">
        <i class="fa fa-minus red"></i>
      </button>
    </td>
  </tr>
 </tbody>
</table>
