<table id="response-headers-table">
 <thead>
  <tr>
     <th>Header Name</th>
     <th>Header Value</th>
  </tr>
 </thead>
 <tbody>
  <tr ng-repeat="header in rpc.response.headers">
    <td class="response-table-name-cell">
      {{header.name}}
    </td>
    <td class="response-table-value-cell">
      {{header.value}}
    </td>
  </tr>
 </tbody>
</table>
