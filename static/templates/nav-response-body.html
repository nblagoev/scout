<div ng-if="rpc.decodedBody" ng-switch on="rpc.response.findHeader('Content-Type').header.value | split:';'">
  <div ng-switch-when="application/json" class="json-tree-container">
    <json-tree object="rpc.decodedBody" start-expanded="true"></json-tree>
  </div>
  <div ng-switch-when="application/x-www-form-urlencoded">
    <table id="body-urlencoded-table">
     <thead>
      <tr>
         <th width="180px">Key</th>
         <th>Value</th>
      </tr>
     </thead>
     <tbody>
       <tr ng-repeat="pair in rpc.decodedBody">
         <td class="response-table-name-cell">
           {{pair.key}}
         </td>
         <td class="response-table-value-cell">
           {{pair.value}}
         </td>
       </tr>
     </tbody>
    </table>

  </div>
  <div ng-switch-default>{{rpc.response.findHeader('Content-Type').header.value | split:';'}}</div>
</div>
